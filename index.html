<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Class 10 Board Exam Countdown</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #001f3f, #0074D9);
      color: white;
      text-align: center;
      padding: 30px;
    }
    h1 {
      font-size: 2.5em;
      margin-bottom: 20px;
    }
    .subject {
      background: rgba(255, 255, 255, 0.15);
      border-radius: 10px;
      margin: 15px auto;
      padding: 15px;
      max-width: 500px;
      transition: all 0.3s ease;
    }
    .subject h2 {
      margin: 0;
      font-size: 1.5em;
    }
    .countdown {
      margin-top: 5px;
      font-size: 1.1em;
    }
    .message {
      color: #ffdf00;
      font-weight: bold;
      margin-top: 5px;
    }
    #finished {
      margin-top: 40px;
      font-size: 1.8em;
      color: #00ff88;
      display: none;
    }
  </style>
</head>
<body>
  <h1>ðŸ“˜ Class 10 Board Exam Countdown</h1>

  <div id="examList"></div>
  <div id="finished">âœ… All exams completed! Great job, Soldier!</div>

  <script>
    const exams = [
      { subject: "Maths", date: "2026-02-17" },
      { subject: "English", date: "2026-02-21" },
      { subject: "Science", date: "2026-02-25" },
      { subject: "Artificial Intelligence", date: "2026-02-27" },
      { subject: "Sanskrit", date: "2026-02-28" },
      { subject: "Social Science", date: "2026-03-07" },
    ];

    const container = document.getElementById("examList");

    function updateCountdown() {
      container.innerHTML = "";
      const now = new Date();
      let activeExams = 0;

      exams.forEach((exam) => {
        const start = new Date(`${exam.date}T10:30:00`);
        const end = new Date(`${exam.date}T13:30:00`);
        const dayBefore = new Date(start.getTime() - 24 * 60 * 60 * 1000);

        if (now > end) return; // Exam over â†’ skip

        const div = document.createElement("div");
        div.className = "subject";
        div.innerHTML = `<h2>${exam.subject}</h2>`;

        const countdown = document.createElement("p");
        countdown.className = "countdown";

        const message = document.createElement("p");
        message.className = "message";

        if (now >= dayBefore && now < start) {
          message.textContent = `ðŸŒŸ All the best for ${exam.subject}!`;
        } else if (now < dayBefore) {
          const diff = start - now;
          const days = Math.floor(diff / (1000 * 60 * 60 * 24));
          const hours = Math.floor(
            (diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60)
          );
          const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
          countdown.textContent = `â³ ${days} days, ${hours} hours, ${minutes} minutes left`;
        }

        div.appendChild(countdown);
        div.appendChild(message);
        container.appendChild(div);
        activeExams++;
      });

      if (activeExams === 0) {
        document.getElementById("finished").style.display = "block";
      }
    }

    updateCountdown();
    setInterval(updateCountdown, 60000); // update every minute
  </script>
</body>
</html>
