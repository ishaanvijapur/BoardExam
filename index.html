<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Class 10 Board Exam Countdown</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap');

    body {
      background: linear-gradient(45deg, #22223b, #3a3a50 100%);
      color: #eee;
      font-family: 'Roboto Mono', monospace;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem 1rem;
    }
    h1 { font-size: 2.2rem; text-shadow: 0 0 6px #07f9b0aa; margin-bottom: 1.3rem; }
    #examList { width: 100%; max-width: 600px; display: flex; flex-direction: column; gap: 1.1rem; }
    .subject {
      background: rgba(255,255,255,0.07);
      border-radius: 14px;
      padding: 18px 25px;
      box-shadow: 0 0 10px #00ffa588;
      cursor: pointer;
      position: relative;
      transition: transform 0.2s, box-shadow 0.2s;
      overflow: hidden;
    }
    .subject.next {
      border: 2px solid #07f9b0;
      box-shadow: 0 0 18px #07f9b088;
      transform: scale(1.04);
      z-index: 3;
    }
    .subject h2 {
      margin: 0 0 0.2em 0;
      font-size: 1.2rem;
    }
    .exam-date {
      font-size: 1.08rem;
      color: #ffe066;
      margin-bottom: .25em;
    }
    .countdown {
      font-size: 1.05rem;
      color: #a5d6a7;
    }
    .message {
      font-size: 1.08rem;
      margin-top: 4px;
      color: #ffd600;
      font-weight: 700;
      text-shadow: 0 0 8px #ffd60088;
    }
    .portions {
      margin-top: 12px;
      padding: 15px 12px 0 0;
      background: rgba(0,0,0,0.18);
      border-left: 4px solid #07f9b0;
      color: #fff;
      font-size: 1rem;
      box-shadow: 0 6px 12px #040e0999;
      border-radius: 0 8px 8px 0;
      max-height: 380px;
      overflow-y: auto;
      display: none;
      text-align: left;
    }
    .subject.open .portions { display: block; }
    #progressContainer {
      margin-top: 2.5rem;
      width: 100%;
      max-width: 600px;
      background: rgba(255,255,255,0.14);
      border-radius: 18px;
      height: 30px;
      overflow: hidden;
      position: relative;
      box-shadow: 0 0 10px #00ffa588 inset;
    }
    #progressBar {
      height: 100%;
      width: 0%;
      background: linear-gradient(270deg, #00ffa5, #00ffdd, #00ffa5);
      background-size: 400% 100%;
      animation: pulseGradient 4s ease infinite;
      border-radius: 18px 0 0 18px;
      box-shadow: 0 0 10px #00ffccaa;
      transition: width 0.7s;
    }
    @keyframes pulseGradient {
      0% {background-position: 0% 50%;}
      50% {background-position: 100% 50%;}
      100% {background-position: 0% 50%;}
    }
    #finished {
      margin-top: 3rem;
      font-size: 1.5rem;
      color: #07f9b0;
      text-shadow: 0 0 15px #07f9b0bb;
      display: none;
    }
    @media (max-width: 480px) {
      .subject { padding: 14px 10px; }
      .portions { font-size: .9rem; }
      h1 { font-size: 1.3rem; }
    }
  </style>
</head>
<body>
  <h1>üìò Class 10 Board Exam Countdown</h1>
  <div id="examList"></div>
  <div id="progressContainer">
    <div id="progressBar"></div>
  </div>
  <div id="finished">‚úÖ All exams completed! Well done, Soldier!</div>
  <script>
    const exams = [
      { subject: "Mathematics (041)", code:"041", date: "2026-02-17", portions: `
        <b>Units:</b>
        <ul>
        <li>Real Numbers, Polynomials</li>
        <li>Pair Of Linear Equations, Quatratic Equations</li>
        <li>Coordinate Geometry, Triangles</li>
        <li>Circles, Areas related to circles</li>
        <li>Intro to Trigonometry, Applications of Trigonometry</li>
        <li>Arithmetic Progression, Surface areas & volumes</li>
        <li>Statistics, Probability</li>
        </ul>
      `},
      { subject: "English (184)", code:"184", date: "2026-02-21", portions: `
        <b>Sections:</b>
        <ul>
        <li>Reading: Unseen passages for comprehension</li>
        <li>Writing & Grammar: Letter, analytical paragraph, story, grammar topics (tenses, editing, omission, etc.)</li>
        <li>Literature (First Flight): All textbook chapters, poems, extracts</li>
        <li>Supplementary (Footprints without Feet): All stories, extracts, one-mark and long answers</li>
        </ul>
      `},
      { subject: "Science (086)", code:"086", date: "2026-02-25", portions: `
        <b>Units:</b>
        <ul>
        <li>Chemical Substances: Chemical Reactions, Acids & Bases, Metals & Non-metals, Carbon and its Compounds</li>
        <li>World of Living: Life Processes, Control & Coordination, Reproduction, Heredity, Environment</li>
        <li>Natural Phenomena: Light (Reflection & Refraction), Human Eye, Electricity, Magnetic Effect</li>
        </ul>
      `},
      { subject: "Artificial Intelligence (417)", code:"417", date: "2026-02-27", portions: `
        <b>Units:</b>
        <ul>
        <li>Employability Skills (Communication, Self-management, ICT, Green, and Entrepreneurial Skills)</li>
        <li>AI Project Cycle, Domains of AI (Data, Vision, NLP)</li>
        <li>Ethical Frameworks in AI, Modeling in AI, Evaluating Models</li>
        <li>Statistical Data, Computer Vision, NLP concepts, Advanced Python for AI</li>
        <li>Practical Projects (Data analysis, NLP, Vision)</li>
        </ul>
      `},
      { subject: "Sanskrit (119)", code:"119", date: "2026-02-28", portions: `
        <b>‡§™‡•Å‡§∏‡•ç‡§§‡§ï‡•á‡§Ç ‡§è‡§µ‡§Ç ‡§µ‡§ø‡§∑‡§Ø:</b>
        <ul>
        <li>‡§Æ‡§£‡§ø‡§ï‡§æ: ‡§∏‡§≠‡•Ä ‡§™‡§æ‡§†, ‡§∞‡§ö‡§®‡§æ‡§è‡§Å, ‡§Ö‡§™‡§†‡§ø‡§§ ‡§ó‡§¶‡•ç‡§Ø‡§æ‡§Ç‡§∂, ‡§™‡§¶‡•ç‡§Ø‡§æ‡§Ç‡§∂</li>
        <li>‡§µ‡•ç‡§Ø‡§æ‡§ï‡§∞‡§£: ‡§∏‡§Ç‡§ß‡§ø, ‡§∏‡§Æ‡§æ‡§∏, ‡§â‡§™‡§∏‡§∞‡•ç‡§ó, ‡§™‡•ç‡§∞‡§§‡•ç‡§Ø‡§Ø, ‡§ï‡§æ‡§≤, ‡§µ‡§ö‡§®, ‡§≤‡§ø‡§Ç‡§ó, ‡§∂‡§¨‡•ç‡§¶-‡§∞‡•Ç‡§™, ‡§ß‡§æ‡§§‡•Å-‡§∞‡•Ç‡§™</li>
        <li>‡§∏‡§Ç‡§µ‡§æ‡§¶ ‡§≤‡•á‡§ñ‡§®, ‡§™‡§§‡•ç‡§∞ ‡§≤‡•á‡§ñ‡§®, ‡§Ö‡§®‡•Å‡§ö‡•ç‡§õ‡•á‡§¶ ‡§≤‡•á‡§ñ‡§® ‡§Ü‡§¶‡§ø</li>
        </ul>
      `},
      { subject: "Social Science (087)", code:"087", date: "2026-03-07", portions: `
        <b>Units:</b>
        <ul>
        <li>History: The Rise of Nationalism in Europe, Nationalism in India, Making of a Global World, Print Culture</li>
        <li>Geography: Resources and Development, Forest & Wildlife, Water, Agriculture, Minerals, Manufacturing, Lifelines</li>
        <li>Political Science: Power sharing, Federalism, Gender, Religion & Caste, Political Parties, Outcomes of Democracy</li>
        <li>Economics: Development, Sectors, Money & Credit, Globalisation</li>
        </ul>
      `},
    ];

    const months = [
      'January','February','March','April','May','June','July','August','September',
      'October','November','December'
    ];

    function getDateStr(dateStr) {
      const d = new Date(dateStr + 'T10:30:00');
      let dd = d.getDate();
      let mm = months[d.getMonth()];
      let yy = d.getFullYear();
      // Suffixes
      let suf = 'th';
      if (dd === 1 || dd === 21 || dd === 31) suf = 'st';
      else if (dd === 2 || dd === 22) suf = 'nd';
      else if (dd === 3 || dd === 23) suf = 'rd';
      return `${dd}${suf} ${mm} ${yy}`;
    }

    function formatTime(diff) {
      const days = Math.floor(diff / (1000*60*60*24));
      const hours = Math.floor((diff % (1000*60*60*24)) / (1000*60*60));
      const minutes = Math.floor((diff % (1000*60*60)) / (1000*60));
      return {days, hours, minutes};
    }

    const container = document.getElementById('examList');
    const progressBar = document.getElementById('progressBar');
    const finishedText = document.getElementById('finished');

    function updateCountdown() {
      container.innerHTML = '';
      const now = new Date();
      let completed = 0;
      let nextExamIdx = -1;

      // Remove exams that have ended
      const active = exams.filter(exam => {
        const end = new Date(`${exam.date}T13:30:00`);
        return now <= end;
      });
      completed = exams.length - active.length;

      // Find next exam that is yet to start; else first ongoing
      for (let i=0; i<active.length; i++) {
        const start = new Date(`${active[i].date}T10:30:00`);
        if (now < start) { nextExamIdx = i; break; }
      }
      if (nextExamIdx === -1 && active.length > 0) nextExamIdx = 0;

      active.forEach((exam, i) => {
        const start = new Date(`${exam.date}T10:30:00`);
        const end = new Date(`${exam.date}T13:30:00`);
        const dayBefore = new Date(start.getTime() - 24*60*60*1000);

        const div = document.createElement('div');
        div.classList.add('subject');
        if (i === nextExamIdx) div.classList.add('next');
        if (div.classList.contains('open')) div.classList.add('open');

        const title = document.createElement('h2');
        title.innerHTML = `${exam.subject}`;
        div.appendChild(title);

        const dateDiv = document.createElement('div');
        dateDiv.className = 'exam-date';
        dateDiv.innerHTML = getDateStr(exam.date);
        div.appendChild(dateDiv);

        const countdownP = document.createElement('div');
        countdownP.className = 'countdown';

        const messageP = document.createElement('div');
        messageP.className = 'message';

        if (now >= dayBefore && now < start) {
          messageP.textContent = `üåü All the best for ${exam.subject.split('(')[0].trim()}!`;
        } else if (now < dayBefore) {
          const diff = start-now;
          const {days, hours, minutes} = formatTime(diff);
          countdownP.textContent = `‚è≥ ${days} days, ${hours} hours, ${minutes} minutes left`;
        } else if (now >= start && now <= end) {
          countdownP.textContent = '‚è≥ Exam in progress...';
        }

        div.appendChild(countdownP);
        div.appendChild(messageP);

        // Portions toggle
        const portionDiv = document.createElement('div');
        portionDiv.className = 'portions';
        portionDiv.innerHTML = exam.portions;
        div.appendChild(portionDiv);

        div.addEventListener('click', function(e){
          e.stopPropagation();
          document.querySelectorAll('.subject').forEach(subj=>{
            if(subj!==div) subj.classList.remove('open');
          });
          div.classList.toggle('open');
        });

        container.appendChild(div);
      });

      // Progress Bar
      let percent = (completed / exams.length) * 100;
      progressBar.style.width = percent + '%';
      finishedText.style.display = (completed === exams.length) ? 'block' : 'none';
    }
    updateCountdown();
    setInterval(updateCountdown, 60000);
  </script>
</body>
</html>
