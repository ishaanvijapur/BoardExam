            font-size: 1rem;
            border-bottom: 2px solid #3b82f6;
            transition: all 0.3s ease;
        }

        .schedule-link a:hover {
            color: #1e40af;

        }

        .progress-container {
            margin-bottom: 30px;
            background: rgba(255, 255, 255, 0.4);
            padding: 20px;
            border-radius: 12px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        .progress-label {
            font-size: 0.9rem;
            color: #4b5563;
            margin-bottom: 10px;
            font-weight: 600;
        }

        .progress-bar {
            width: 100%;
            height: 8px;
            background: rgba(200, 200, 200, 0.3);
            border-radius: 10px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #3b82f6, #60a5fa);
            width: 0%;
            transition: width 0.3s ease;
            border-radius: 10px;
        }

        .exams-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 25px;
            margin-bottom: 40px;
        }

        .exam-card {
            background: rgba(255, 255, 255, 0.5);
            border-radius: 15px;
            padding: 25px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.6);
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .exam-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.15);
            background: rgba(255, 255, 255, 0.6);
        }

        .exam-card.highlight {
            background: linear-gradient(135deg, rgba(191, 219, 254, 0.7), rgba(219, 234, 254, 0.7));
            border: 2px solid #3b82f6;
            box-shadow: 0 0 20px rgba(59, 130, 246, 0.3);
        }

        .exam-card.completed {
            background: rgba(220, 252, 231, 0.5);
            border: 1px solid rgba(34, 197, 94, 0.3);
        }

        .exam-card.completed .countdown-text {
            color: #16a34a;
            font-weight: 600;
        }

        .subject-name {
            font-size: 1.4rem;
            font-weight: 700;
            color: #1f2937;
            margin-bottom: 8px;
        }

        .exam-date {
            font-size: 0.95rem;
            color: #6b7280;
            margin-bottom: 15px;
            font-weight: 500;
        }

        .countdown-text {
            font-size: 1.1rem;
            color: #3b82f6;
            font-weight: 600;
            margin-bottom: 15px;
            min-height: 28px;
        }

        .all-the-best {
            color: #dc2626;
            font-size: 1rem;
            font-weight: 700;
            padding: 10px;
            background: rgba(248, 113, 113, 0.1);
            border-radius: 8px;
            text-align: center;
            margin-bottom: 15px;
        }

        .syllabus {
            display: none;
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px solid rgba(0, 0, 0, 0.1);
        }

        .syllabus.show {
            display: block;
        }

        .syllabus-title {
            font-weight: 600;
            color: #374151;
            font-size: 0.95rem;
            margin-bottom: 10px;
        }

        .syllabus-content {
            font-size: 0.9rem;
            color: #6b7280;
            line-height: 1.8;
        }

        .syllabus-category {
            margin-bottom: 12px;
        }

        .category-name {
            font-weight: 600;
            color: #4b5563;
            margin-bottom: 6px;
            font-size: 0.95rem;
        }

        .category-items {
            margin-left: 15px;
            color: #6b7280;
        }

        .category-items div {
            padding: 2px 0;
            font-size: 0.9rem;
        }

        .finished-message {
            text-align: center;
            padding: 40px 20px;
            background: rgba(220, 252, 231, 0.5);
            border-radius: 15px;
            border: 2px solid #16a34a;
            display: none;
            margin-top: 40px;
        }

        .finished-message.show {
            display: block;
        }

        .finished-message h2 {
            font-size: 2rem;
            color: #16a34a;
            margin-bottom: 10px;
        }

        .finished-message p {
            font-size: 1.1rem;
            color: #047857;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 1.8rem;
            }

            .exams-container {
                grid-template-columns: 1fr;
            }

            .exam-card {
                padding: 20px;
            }

            .subject-name {
                font-size: 1.2rem;
            }
        }
    </style>
</head>
