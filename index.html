<head>
  <meta charset="UTF-8">

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Roboto+Mono&display=swap');
    html,body {
      margin: 0;
      padding: 0;
      min-height: 100vh;
      width: 100vw;
    }
    body {
      --background1: #d0eafa;
      --background2: #bcaefd;
      --background3: #f5e7ff;
      --card-bg: rgba(255,255,255,0.27);
      --card-blur: blur(18px);
      --border: rgba(191, 147, 255, 0.3);
      --accent-1: #812DE4;
      --accent-2: #63efff;
      --accent-glow: #b9a4f1;
      --card-hover: rgba(255,255,255,0.40);
      --warning: #fff199;
      --progress: linear-gradient(90deg,#6b73ff, #35e2ff,#b98aff, #abb2ea);
      background: linear-gradient(125deg, var(--background1), var(--background2), var(--background3) 120%);
      min-height: 100vh;
      font-family: 'Montserrat', 'Roboto Mono', monospace, sans-serif;
      color: #24304a;
      transition: background 1s;
      padding: 0 0 4em 0;
    }
    body::before, body::after {
      content:"";
      z-index: 0;
      position: fixed;
      width: 60vw; height: 60vw;
      left: 40vw; top: -15vw;
      background: radial-gradient(circle at 40% 50%, var(--accent-2) 0, transparent 78%);
      filter: blur(80px);
      opacity: 0.32;
      pointer-events:none;
    }
    body::after {
      left: -32vw; top: 34vh;
      width: 64vw; height: 60vw;
      background: radial-gradient(circle at 65% 60%, var(--accent-1) 0, transparent 90%);
      filter: blur(90px);
      opacity: 0.24;
    }
    h1 {
      font-family: Montserrat, monospace;
      font-size: 2.65rem;
      font-weight: 700;
      letter-spacing: 2px;
      margin: 2.0rem 0 0.5rem 0;
      line-height: 1.13;
      text-align: center;
      color: #3b226b;
      text-shadow: 0 2px 12px #e1dcfd70, 0 6px 24px #bbb3ef44;
      position: relative;
      z-index: 2;
      backdrop-filter: blur(3px);
    }
    .subtitle {
      font-size: 1.07rem;
      text-align: center;
      margin: 0 0 1.7rem 0;
      color: #4c406b;
      position: relative;
      z-index: 2;
      transition: all 0.18s;
    }
    .subtitle .scheduletag {
      text-decoration: underline 2.5px solid #433de7;
      color: #3b226b;
      font-weight: 700;
      margin: 0 4px;
      transition: color 0.25s;
    }
    .subtitle .scheduletag:hover {
      color: #ff5722;
    }
    .subtitle a {
      color: inherit;
      text-decoration: none;
    }
    #examList {
      width: 96vw;
      max-width: 735px;
      margin: 0 auto 1.2em auto;
      display: flex;
      flex-direction: column;
      gap: 1.45rem;
      z-index: 2;
      position: relative;
    }
    .subject {
      background: var(--card-bg);
      backdrop-filter: var(--card-blur);
      border-radius: 1.3em;
      box-shadow: 0 8px 44px 0 rgba(91,71,130,0.13), 0 1.5px 14px 0 var(--accent-glow);
      border: 1.7px solid var(--border);
      padding: 1.45em 1.45em 1.2em 1.3em;
      cursor: pointer;
      position: relative;
      transition: box-shadow 0.2s, background 0.25s, border 0.25s, transform 0.12s;
      overflow: hidden;
      text-align: left;
      font-size: 1.39rem;
      user-select: none;
      margin: 0 auto;
    }
    .subject:hover, .subject.open {
      background: var(--card-hover);
      border-color: #5b38fe;
      box-shadow: 0 16px 52px 0 #a2a2ff36, 0 3px 16px 0 #ba7ffa16, 0 2px 16px var(--accent-2);
      transform: scale(1.025) translateY(-2px);
      z-index: 6;
    }
    .subject.highlight {
      border: 3px solid var(--accent-1);
      background: rgba(246,227,255,0.24);
      animation: pop 1.1s cubic-bezier(.17,.67,.83,.67);
      box-shadow: 0 0 0 4px #dbcbff50, 0 7px 20px 0 #6428ee23;
    }
    @keyframes pop {
      0% {transform: scale(1.004);}
      15% {transform: scale(1.05);}
      30% {transform: scale(1.018);}
      50% {transform: scale(1.065);}
      90% {transform: scale(1.025);}
      100%{transform: scale(1.025);}
    }
    .subject h2 {
      margin: 0 0 0.20em 0;
      font-size: 1.29em;
      font-weight: 700;
      color: #211173;
      letter-spacing: 0.04em;
    }
    .exam-date {
      font-size: 1.19rem;
      color: #733af5;
      margin-bottom: .31rem;
      font-weight: 600;
    }
    .countdown {
      font-size: 1.07rem;
      color: #8ac6ff;
      font-weight: 600;
    }
    .message {
      font-size: 1.21rem;
      margin-top: 0.46em;
      color: #fff153;
      font-weight: 800;
      text-shadow: 0 0 10px #fff1;
    }
    .portions {
      background: #f8f8ffef;
      color: #412a93;
      margin-top: 1.18em;
      padding: 1em 1.2em 1.1em 1.29em;
      border-left: 5px solid var(--accent-2);
      border-radius: 0.7em;
      font-size: 1.07rem;
      line-height: 1.7;
      font-family: 'Roboto Mono', monospace;
      box-shadow: 0 9px 18px #c8bcfa22;
      position:relative;
      display: none;
      z-index: 20;
      animation: fadeIn 0.32s ease;
      transition: max-height 0.28s;
      max-height: 390px;
      overflow-y: auto;
      word-break: break-word;
    }
    .subject.open .portions {
      display: block;
    }
    .portions b {
      color: #7342ff;
    }
    .portions ul {
      margin: 10px 0 4px 0;
      padding-left: 20px;
      font-size: inherit;
    }
    .portions li {
      margin: 2.5px 0;
      line-height: 1.66;
      font-size: 1.03em;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-8px);}
      to { opacity: 1; transform: translateY(0);}
    }
    #progressContainer {
      margin: 3.1em auto 0 auto;
      width: 96vw;
      max-width: 735px;
      background: rgba(245,242,255,0.45);
      border-radius: 100em;
      height: 41px;
      box-shadow: 0 3.5px 24px #4c3e7e1b;
      overflow: hidden;
      position: relative;
      z-index: 4;
      border: 1.2px solid #bba8fa57;
      transition: background 0.18s;
    }
    #progressBar {
      height: 100%;
      width: 0;
      background: var(--progress);
      border-radius: 100em 0 0 100em;
      box-shadow: 0 2px 16px 2px #b198fa60;
      animation: shimmer 2.5s infinite linear;
      transition: width 1s cubic-bezier(.77,0,.18,1);
    }
    @keyframes shimmer {
      0%,100% {opacity:1;}
      26% {opacity:.86;}
      52% {opacity:1;}
      75% {opacity:.93;}
    }
    #finished {
      margin: 2.8em auto 0 auto;
      font-size: 2.13rem;
      color: var(--accent-1);
      text-shadow: 0 0 22px #bb99ffcc;
      display: none;
      font-family: Montserrat, monospace;
      font-weight: 900;
      letter-spacing: 1.2px;
      text-align: center;
      z-index: 2;
      position: relative;
    }
    @media (max-width: 650px) {
      h1 {font-size: 1.42rem;}
      .subtitle {font-size: .98rem;}
      #examList {gap: .97rem;}
      .subject {padding: 0.68em 0.6em 0.65em 0.7em;}
      .portions {font-size: 0.96rem; max-height: 188px;}
      #progressContainer {height: 1.2em;}
      #finished {font-size: 1.11rem;}
    }
    @media (max-width:360px) {
      h1 {font-size: 1.07rem;}
      .subject h2 {font-size: 0.95em;}
      .exam-date {font-size: 0.93rem;}
      .countdown {font-size: 0.77rem;}
      .message {font-size: 0.91rem;}
      .portions {font-size: 0.79rem; max-height: 120px;}
      #progressContainer {height: 0.97em;}
      #finished {font-size: 0.7rem;}
    }
  </style>
</head>

    const months = [ "January","February","March","April","May","June","July","August","September","October","November","December" ];
    function getDateStr(dateStr) {
      const d = new Date(dateStr + "T10:30:00");
      let dd = d.getDate(), mm = months[d.getMonth()], yy = d.getFullYear();
      let suf = "th";
      if (dd === 1 || dd === 21 || dd === 31) suf = "st";
      else if (dd === 2 || dd === 22) suf = "nd";
      else if (dd === 3 || dd === 23) suf = "rd";
      return `${dd}${suf} ${mm} ${yy} (10:30 AM)`;
    }
    function formatTimediff(diff) {
      const days = Math.floor(diff/(1000*60*60*24));
      const hours = Math.floor((diff%(1000*60*60*24))/(1000*60*60));
      const minutes = Math.floor((diff%(1000*60*60))/(1000*60));
      return {days, hours, minutes};
    }
    const container = document.getElementById("examList");
    const progressBar = document.getElementById("progressBar");
    const finishedText = document.getElementById("finished");
    function updateCountdown() {
      container.innerHTML = "";
      const now = new Date();
      let completed = 0;
      // Remove exams that have ended (after 1:30 PM)
      const active = exams.filter(exam => {
        const end = new Date(exam.date + "T13:30:00");
        return now < end;
      });
      completed = exams.length - active.length;
      active.forEach((exam, i) => {
        const start = new Date(exam.date + "T10:30:00");
        const end = new Date(exam.date + "T13:30:00");
        const dayBefore = new Date(start.getTime() - 24*60*60*1000);
        const div = document.createElement("div");
        div.classList.add("subject");
        // Highlight ONLY 24 hours before exam
        if (now >= dayBefore && now < start) div.classList.add("highlight");
        const title = document.createElement("h2");
        title.textContent = exam.subject;
        div.appendChild(title);
        const dateDiv = document.createElement("div");
        dateDiv.className = "exam-date";
        dateDiv.textContent = getDateStr(exam.date);
        div.appendChild(dateDiv);
        const countdownP = document.createElement("div");
        countdownP.className = "countdown";
        const messageP = document.createElement("div");
        messageP.className = "message";
        if (now >= dayBefore && now < start) {
          // Show all the best message
          const subjectName = exam.subject.split(" ")[0];
          messageP.textContent = `All the best for ${subjectName}!`;
        } else if (now < start) {
          // Show countdown
          const {days, hours, minutes} = formatTimediff(start - now);
          countdownP.textContent = `${days}d ${hours}h ${minutes}m left`;
        } else if (now >= start && now < end) {
          countdownP.textContent = "Exam in progress...";
        }
        div.appendChild(countdownP);
        div.appendChild(messageP);
        const portionDiv = document.createElement("div");
        portionDiv.className = "portions";
        portionDiv.innerHTML = exam.portions;
        div.appendChild(portionDiv);
        // Always allow clicking to open/close portions
        div.addEventListener("click", function(e){
          e.stopPropagation();
          document.querySelectorAll(".subject").forEach(subj => {
            if(subj !== div) subj.classList.remove("open");
          });
          div.classList.toggle("open");
        });
        container.appendChild(div);
      });
      // Progress Bar
      progressBar.style.width = `${completed/exams.length*100}%`;
      finishedText.style.display = (completed === exams.length) ? "block" : "none";
    }
    updateCountdown();
    setInterval(updateCountdown, 60000); // every minute
